<div class="card employee-card">
  <div class="card-header">
    <h1 class="employee-name">{{ name }}</h1>
    <h2 class="employee-role">{{ role }}</h2>
  </div>
  <div class="card-body">
    <ul class="attributes">
      <li class="list">ID: {{ id }}</li>
      <li class="list"><a href="mailto:{{ email }}">{{ email }}</a></li>
      <li class="list"><a href="github.com/{{ github }}">{{ github }}</a></li>
    </ul>
  </div>
</div>
